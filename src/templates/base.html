<!DOCTYPE html>
<html>
    <head>
        <title>{{channel}}.io</title>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
        <link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,700,200" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="nav">
            <h1><a href="{{ url_for('root') }}">{{channel}}</a></h1>
            <span id="meta_info">DB Size: {{ size|file_size }}, Links Saved:  </span><a class="link" style="font-size: 12px;" href="{{ url_for('top') }}">{{ count }}</a>
        </div>
        {% block content %}
        {% endblock %}
        {% block includes %}
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.0.3.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/masonry.min.js') }}"></script>
        {% endblock %}
        <script type="text/javascript">
        {% block startup %}
            $(function() {
                last_height = 0;
                $("#container").masonry({
                    itemSelector: ".item",
                });
            });
        {% endblock %}
        </script>
    </body>
</html>
